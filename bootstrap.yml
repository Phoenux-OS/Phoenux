sources:
  - name: limine
    subdir: '3rdparty'
    url: https://github.com/limine-bootloader/limine/releases/download/v2.27/limine-v2.27.tar.xz
    format: 'tar.xz'
    extract_path: 'limine-v2.27'
    patch-path-strip: 3

tools:
  - name: host-limine
    from_source: limine
    compile:
      - args:
        - 'bash'
        - '-c'
        - 'cd "@THIS_SOURCE_DIR@" && make -j@PARALLELISM@'
    install:
      - args:
        - 'bash'
        - '-c'
        - 'cd "@THIS_SOURCE_DIR@" && make install PREFIX="@PREFIX@"'

packages:
  - name: kernel
    source:
      subdir: ''
    tools_required:
      - host-limine
    build:
      - args:
        - 'sh'
        - '-c'
        - 'cd "@THIS_SOURCE_DIR@" && make'
